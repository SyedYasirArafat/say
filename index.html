                </div>
                <div class="user-info">

            </div>

            <!-- Type Navigation -->
            <nav class="type-nav">

                    <div class="ai-pulse"></div>

        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" placeholder="Search across all modules...">
                    <kbd class="search-shortcut">‚åòK</kbd>

                <div class="module-loading" id="module-loading">
                    <div class="loader">
                        <div class="loader-ring"></div>
                        <div class="loader-ring"></div>
                        <div class="loader-ring"></div>
                    </div>
                    <p>Loading <span id="loading-module-name">FlimXgo</span>...</p>
                </div>

                <!-- Module Content (injected by JavaScript) -->
                <div class="module-content" id="module-content">
                    <!-- Type A: FlimXgo will load here by default -->
                </div>
            </div>
        </main>

        <!-- Right Panel (Contextual) -->
        <aside class="right-panel" id="right-panel">
            <div class="panel-header">
                <h3>Quick Actions</h3>
                <button class="panel-close" onclick="toggleRightPanel()">√ó</button>
            </div>
            <div class="panel-content" id="panel-content">
                <!-- Dynamic content based on active module -->
            </div>
        </aside>
    </div>

    <!-- Scripts -->
    <script src="scripts/core.js"></script>
    <script src="scripts/say-ai-governor.js"></script>
    <script>
        // Initialize Super-Shell
